<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="admin/fragments/navbar :: navbar"></div>
        <!-- Navbar End -->


        <!-- CODE HERE -->
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Property Information Table</h6>
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Date</th>
                            <th scope="col">Type</th>
                            <th scope="col">Price</th>
                            <th scope="col">Approved</th>
                            <th scope="col">Agent Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="propertyTableBody">
                        <!-- Rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- CODE HERE -->
        <!-- Modal -->
        <div class="modal fade" id="propertyDetailModal" tabindex="-1" aria-labelledby="propertyDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="propertyDetailModalLabel">Detail of Property</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="propertyCarousel" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner" id="carouselInner">

                                    </div>

                                    <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <h4 id="propertyName"></h4>
                                <h3 style="color: #008000"><strong>$ </strong><span id="propertyPrice"></span></h3>
                                <p><strong>Description: </strong><span id="propertyDescription"></span></p>
                                <p><strong>Type: </strong><span id="propertyType"></span></p>
                                <p><strong><i class="fa fa-map-marker-alt text-primary me-2"></i></strong><span id="propertyAddress"></span> </p>

                                <div class="row">
                                    <div class="cold-md-4 col-sm-6 col-xs-12">
<!--                                        <p><strong>Squares: </strong><span id="propertySquares"></span> m²</p>-->
                                        <p><strong><i class="fa fa-ruler-combined text-primary me-2"></i></strong><span id="propertySquares"></span> m²</p>

                                    </div>
                                    <div class="cold-md-4 col-sm-6 col-xs-12">
<!--                                        <p><strong>Room: </strong><span id="propertyRoom"></span></p>-->
                                        <p><strong><i class="fa fa-bed text-primary me-2"></i></strong><span id="propertyRoom"></span> room</p>

                                    </div>
                                    <div class="cold-md-4 col-sm-6 col-xs-12">
<!--                                        <p><strong>Bathroom: </strong><span id="propertyBathroom"></span></p>-->
                                        <p><strong><i class="fa fa-bath text-primary me-2"></i></strong><span id="propertyBathroom"></span> bathroom</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal End -->



    </div>
    <!-- Content End -->
<!-- Footer Start -->
<div th:replace="admin/fragments/footer :: footer"></div>
<!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:replace="admin/fragments/javascript :: javascript"></div>
<script th:src="@{/fetchapi/admin/property.js}"></script>
<!--<script th:src="@{/fetchapi/name.js}"></script>-->

</body>

</html>
