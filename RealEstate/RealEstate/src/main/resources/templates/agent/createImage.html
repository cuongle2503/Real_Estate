<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="agent/fragments/head :: head"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="agent/fragments/sidebar :: sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="agent/fragments/navbar :: navbar"></div>
        <!-- Navbar End -->


        <!-- CODE HERE -->
        <div class="container-fluid pt-4 px-4">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h6 class="mb-4 text-center">Property Image Form</h6>
                        <form id="propertyImageForm">
                            <!-- Property Images -->
                            <div class="mb-3">
                                <label for="propertyImages" class="form-label">Property Images</label>
                                <input type="file" class="form-control" id="propertyImages" multiple>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- CODE HERE -->

        <!-- Footer Start -->
        <div th:replace="agent/fragments/footer :: footer"></div>
        <!-- Footer End -->

    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:replace="agent/fragments/javascript :: javascript"></div>
<script th:src="@{/fetchapi/agent/createImage.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

</body>

</html>
