<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="agent/fragments/head :: head"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="agent/fragments/sidebar :: sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="agent/fragments/navbar :: navbar"></div>
        <!-- Navbar End -->


    <!-- CODE HERE -->
        <div class="container-fluid pt-4 px-4">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h6 class="mb-4 text-center">Property Form</h6>
                        <form id="propertyForm">
                            <!-- Name -->
                            <div class="mb-3">
                                <label for="propertyName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="propertyName" placeholder="Enter Property Name">
                            </div>

                            <!-- Address -->
                            <div class="mb-3">
                                <label for="propertyAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="propertyAddress" placeholder="Enter Property Address">
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="propertyDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="propertyDescription" rows="3"
                                          placeholder="Enter Property Description"></textarea>
                            </div>

                            <!-- Property Type (For Sale / For Rent) -->
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="propertyType" id="forSale" value="Sell">
                                        <label class="form-check-label" for="forSale">For Sell</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="propertyType" id="forRent" value="Rent">
                                        <label class="form-check-label" for="forRent">For Rent</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Price -->
                            <div class="mb-3">
                                <label for="propertyPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="propertyPrice" placeholder="Enter Property Price">
                            </div>

                            <!-- Squares -->
                            <div class="mb-3">
                                <label for="squares" class="form-label">Squares</label>
                                <input type="number" class="form-control" id="squares" placeholder="Enter Property Squares">
                            </div>

                            <!-- Room -->
                            <div class="mb-3">
                                <label for="room" class="form-label">Room</label>
                                <input type="text" class="form-control" id="room" placeholder="Enter number of room">
                            </div>

                            <!-- Bathroom -->
                            <div class="mb-3">
                                <label for="bathroom" class="form-label">Bathroom</label>
                                <input type="text" class="form-control" id="bathroom" placeholder="Enter number of bathroom">
                            </div>

                            <!-- Property Images -->
                            <div class="mb-3">
                                <label for="propertyImages" class="form-label">Property Images</label>
                                <input type="file" class="form-control" id="propertyImages" multiple>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- CODE HERE -->

        <!-- Footer Start -->
        <div th:replace="agent/fragments/footer :: footer"></div>
        <!-- Footer End -->

    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:replace="agent/fragments/javascript :: javascript"></div>
<script th:src="@{/fetchapi/agent/create.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

</body>

</html>
