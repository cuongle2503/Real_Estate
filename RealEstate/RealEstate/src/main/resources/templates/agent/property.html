<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="agent/fragments/head :: head"></head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="agent/fragments/sidebar :: sidebar"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="agent/fragments/navbar :: navbar"></div>
        <!-- Navbar End -->


        <!-- CODE HERE -->
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Property Information Table</h6>
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Date</th>
                            <th scope="col">Type</th>
                            <th scope="col">Price</th>
                            <th scope="col">Approved</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="propertyTableBody">
                        <!-- Rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- CODE HERE -->

        <!-- Modal Update Property -->
        <div class="modal fade" id="propertyUpdateModal" tabindex="-1" aria-labelledby="propertyUpdateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="propertyUpdateModalLabel">Update Property</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updatePropertyForm">
                            <div class="mb-3">
                                <label for="updatePropertyName" class="form-label">Property Name</label>
                                <input type="text" class="form-control" id="updatePropertyName">
                            </div>
                            <div class="mb-3">
                                <label for="updatePropertyAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="updatePropertyAddress">
                            </div>
                            <!-- Property Type (For Sale / For Rent) -->
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="propertyType" id="forSale" value="Sell">
                                        <label class="form-check-label" for="forSale">For Sale</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="propertyType" id="forRent" value="Rent">
                                        <label class="form-check-label" for="forRent">For Rent</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="updatePropertyPrice" class="form-label">Price</label>
                                <input type="number" class="form-control" id="updatePropertyPrice">
                            </div>
                            <div class="mb-3">
                                <label for="updatePropertyDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="updatePropertyDescription"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="updatePropertySquares" class="form-label">Square Area</label>
                                <input type="number" class="form-control" id="updatePropertySquares">
                            </div>
                            <div class="mb-3">
                                <label for="updatePropertyRooms" class="form-label">Rooms</label>
                                <input type="number" class="form-control" id="updatePropertyRooms">
                            </div>
                            <div class="mb-3">
                                <label for="updatePropertyBathrooms" class="form-label">Bathrooms</label>
                                <input type="number" class="form-control" id="updatePropertyBathrooms">
                            </div>
                            <div class="mb-3">
                                <label for="updatePropertyImages" class="form-label">Select Images</label>
                                <input type="file" class="form-control" id="updatePropertyImages" multiple>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Current Images</label>
                                <div id="imagePreviewContainer" class="d-flex flex-wrap">
                                    <!-- Current images will be added here -->
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Property</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Footer Start -->
        <div th:replace="agent/fragments/footer :: footer"></div>
        <!-- Footer End -->

    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<div th:replace="agent/fragments/javascript :: javascript"></div>
<script th:src="@{/fetchapi/agent/property.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

</body>

</html>
